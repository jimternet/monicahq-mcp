openapi: 3.0.3
info:
  title: Monica API
  description: |
    MonicaHQ Personal CRM API - Complete specification based on actual implementation testing.

    **Coverage**: 136 operations across 23 entities (98% coverage vs documented API)
    **Validation**: All endpoints tested against live Monica instance
    **Source**: Generated from MonicaHQ MCP Server implementation

    This specification represents the actual working Monica API as discovered through comprehensive testing,
    not just the documented endpoints. Many operations listed here go beyond the official documentation.
  version: 1.0.0
  contact:
    name: MonicaHQ MCP Server
    url: https://github.com/monicahq/monica
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
servers:
  - url: https://app.monicahq.com/api
    description: Monica Cloud (monicahq.com)
  - url: https://your-instance.example.com/api
    description: Self-hosted Monica instance
  - url: http://localhost:8081/api
    description: Local Development (Docker Compose)
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Monica API Bearer token
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: integer
          example: 3011
        uuid:
          type: string
          example: fdc2e91b-cf37-48b1-8b98-edc54e8184d6
        object:
          type: string
          example: contact
        hash_id:
          type: string
          example: h:LWZb9rX7ek0Y6wMa7O
        first_name:
          type: string
          example: James
        last_name:
          type: string
          example: Doe
        nickname:
          type: string
          nullable: true
          example: Jim
        complete_name:
          type: string
          example: John Michael Doe (Johnny)
        initials:
          type: string
          example: JMB
        description:
          type: string
          nullable: true
        gender:
          type: string
          example: Man
        gender_type:
          type: string
          example: M
        is_starred:
          type: boolean
          example: false
        is_partial:
          type: boolean
          example: false
        is_active:
          type: boolean
          example: true
        is_dead:
          type: boolean
          example: false
        is_me:
          type: boolean
          example: false
        last_called:
          type: string
          nullable: true
          format: date-time
        last_activity_together:
          type: string
          nullable: true
          format: date-time
        stay_in_touch_frequency:
          type: integer
          nullable: true
        stay_in_touch_trigger_date:
          type: string
          nullable: true
          format: date-time
        information:
          $ref: '#/components/schemas/ContactInformation'
        addresses:
          type: array
          items:
            type: object
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        statistics:
          $ref: '#/components/schemas/ContactStatistics'
        url:
          type: string
          example: https://monica.example.com/api/contacts/3011
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ContactInformation:
      type: object
      properties:
        relationships:
          type: object
          additionalProperties:
            type: object
            properties:
              total:
                type: integer
              contacts:
                type: array
                items:
                  type: object
        dates:
          $ref: '#/components/schemas/ContactDates'
        career:
          $ref: '#/components/schemas/CareerInfo'
        avatar:
          $ref: '#/components/schemas/AvatarInfo'
        food_preferences:
          type: string
          nullable: true
        how_you_met:
          type: object
          nullable: true
    ContactDates:
      type: object
      properties:
        birthdate:
          $ref: '#/components/schemas/DateInfo'
        deceased_date:
          $ref: '#/components/schemas/DateInfo'
    DateInfo:
      type: object
      properties:
        is_age_based:
          type: boolean
          nullable: true
          example: false
        is_year_unknown:
          type: boolean
          nullable: true
          example: false
        date:
          type: string
          nullable: true
          format: date-time
          example: 1976-01-12T00:00:00Z
    CareerInfo:
      type: object
      properties:
        job:
          type: string
          nullable: true
          example: Vice President of Engineering
        company:
          type: string
          nullable: true
          example: CVS
    AvatarInfo:
      type: object
      properties:
        url:
          type: string
          example: https://monica.example.com/store/avatars/avatar.jpg
        source:
          type: string
          example: default
        default_avatar_color:
          type: string
          example: '#fdb660'
    User:
      type: object
      description: A user of the Monica application with account access
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          example: James
        last_name:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: james@example.com
        timezone:
          type: string
          example: America/New_York
        locale:
          type: string
          example: en
        currency:
          $ref: '#/components/schemas/Currency'
        fluid_container:
          type: boolean
          example: false
        temperature_scale:
          type: string
          enum:
            - fahrenheit
            - celsius
          example: fahrenheit
        name_order:
          type: string
          enum:
            - firstname_lastname
            - lastname_firstname
            - firstname_lastname_nickname
            - firstname_nickname_lastname
            - lastname_firstname_nickname
            - lastname_nickname_firstname
            - nickname_firstname_lastname
            - nickname_lastname_firstname
            - nickname_bracketed_firstname_lastname
            - nickname
          example: firstname_lastname
        admin:
          type: boolean
          example: false
        me:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Currency:
      type: object
      description: A supported currency for the account
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        iso:
          type: string
          maxLength: 3
          example: USD
        name:
          type: string
          example: US Dollar
        symbol:
          type: string
          example: $
    Reminder:
      type: object
      description: A reminder associated with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        initial_date:
          type: string
          format: date
          example: 2025-01-15
        title:
          type: string
          example: Call about project
        description:
          type: string
          nullable: true
          example: Discuss timeline and deliverables
        frequency_type:
          type: string
          enum:
            - one_time
            - week
            - month
            - year
          example: year
        frequency_number:
          type: integer
          minimum: 1
          example: 1
        is_birthday:
          type: boolean
          example: false
        delible:
          type: boolean
          example: true
        inactive:
          type: boolean
          example: false
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Call:
      type: object
      description: A phone call record with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        called_at:
          type: string
          format: date-time
          example: 2025-01-15T14:30:00Z
        content:
          type: string
          nullable: true
          example: Discussed the upcoming project
        contact_called:
          type: boolean
          description: True if the contact initiated the call, false if you called them
          example: true
        emotions:
          type: array
          items:
            $ref: '#/components/schemas/Emotion'
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Emotion:
      type: object
      description: An emotion that can be associated with activities or calls
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: happy
        primary:
          type: boolean
          example: true
    Debt:
      type: object
      description: A debt owed to or by a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        in_debt:
          type: string
          enum:
            - yes
            - no
          description: "'yes' if contact owes you, 'no' if you owe contact"
          example: yes
        status:
          type: string
          enum:
            - inprogress
            - complete
          example: inprogress
        amount:
          type: number
          format: float
          example: 150
        currency_id:
          type: integer
          example: 1
        currency:
          $ref: '#/components/schemas/Currency'
        reason:
          type: string
          nullable: true
          example: Lunch at conference
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Address:
      type: object
      description: A physical address associated with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        name:
          type: string
          nullable: true
          example: Home
        place_id:
          type: integer
          nullable: true
        place:
          $ref: '#/components/schemas/Place'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/ContactFieldLabel'
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Place:
      type: object
      description: A geographic location with address details
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        street:
          type: string
          nullable: true
          example: 123 Main Street
        city:
          type: string
          nullable: true
          example: New York
        province:
          type: string
          nullable: true
          example: NY
        postal_code:
          type: string
          nullable: true
          example: '10001'
        country:
          type: string
          nullable: true
          example: USA
        latitude:
          type: number
          format: float
          nullable: true
          example: 40.7128
        longitude:
          type: number
          format: float
          nullable: true
          example: -74.006
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ContactField:
      type: object
      description: A custom contact field (email, phone, social media, etc.)
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        contact_field_type_id:
          type: integer
          example: 1
        contact_field_type:
          $ref: '#/components/schemas/ContactFieldType'
        data:
          type: string
          example: john@example.com
        labels:
          type: array
          items:
            $ref: '#/components/schemas/ContactFieldLabel'
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ContactFieldLabel:
      type: object
      description: A label for categorizing contact fields (e.g., "Work", "Home")
      properties:
        id:
          type: integer
          example: 1
        label_i18n:
          type: string
          example: work
        label:
          type: string
          example: Work
    Pet:
      type: object
      description: A pet associated with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        pet_category_id:
          type: integer
          example: 1
        pet_category:
          $ref: '#/components/schemas/PetCategory'
        name:
          type: string
          nullable: true
          example: Buddy
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PetCategory:
      type: object
      description: A category of pet (e.g., dog, cat)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Dog
        is_common:
          type: boolean
          example: true
    Relationship:
      type: object
      description: A relationship between two contacts
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_is:
          type: integer
          description: The ID of the first contact in the relationship
          example: 123
        of_contact:
          type: integer
          description: The ID of the second contact in the relationship
          example: 456
        relationship_type_id:
          type: integer
          example: 1
        relationship_type:
          $ref: '#/components/schemas/RelationshipType'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    RelationshipType:
      type: object
      description: The type of relationship (e.g., spouse, sibling, friend)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: spouse
        name_reverse_relationship:
          type: string
          example: spouse
        relationship_type_group_id:
          type: integer
          example: 1
        delible:
          type: boolean
          example: false
    RelationshipTypeGroup:
      type: object
      description: A group of related relationship types (e.g., family, love, friend)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: love
        delible:
          type: boolean
          example: false
        relationship_types:
          type: array
          items:
            $ref: '#/components/schemas/RelationshipType'
    Entry:
      type: object
      description: A journal entry
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          example: Thoughts on the day
        post:
          type: string
          example: Today was a productive day...
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    LifeEvent:
      type: object
      description: A significant life event for a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        life_event_type_id:
          type: integer
          example: 1
        life_event_type:
          $ref: '#/components/schemas/LifeEventType'
        name:
          type: string
          example: Graduated from college
        note:
          type: string
          nullable: true
          example: Graduated with honors
        happened_at:
          type: string
          format: date
          example: 2024-05-15
        happened_at_month_unknown:
          type: boolean
          example: false
        happened_at_day_unknown:
          type: boolean
          example: false
        reminder_id:
          type: integer
          nullable: true
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    LifeEventType:
      type: object
      description: A type of life event (e.g., graduation, wedding)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: graduation
        life_event_category_id:
          type: integer
          example: 1
        default_life_event_type_key:
          type: string
          nullable: true
    LifeEventCategory:
      type: object
      description: A category of life events (e.g., education, family)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: education
        default_life_event_category_key:
          type: string
          nullable: true
        life_event_types:
          type: array
          items:
            $ref: '#/components/schemas/LifeEventType'
    Document:
      type: object
      description: A document file associated with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        contact_id:
          type: integer
          example: 123
        original_filename:
          type: string
          example: contract.pdf
        new_filename:
          type: string
          example: abc123.pdf
        filesize:
          type: integer
          description: File size in bytes
          example: 102400
        type:
          type: string
          example: pdf
        mime_type:
          type: string
          example: application/pdf
        number_of_downloads:
          type: integer
          example: 5
        download_link:
          type: string
          format: uri
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Photo:
      type: object
      description: A photo associated with a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        uuid:
          type: string
          format: uuid
          readOnly: true
        original_filename:
          type: string
          example: photo.jpg
        new_filename:
          type: string
          example: abc123.jpg
        filesize:
          type: integer
          description: File size in bytes
          example: 204800
        mime_type:
          type: string
          example: image/jpeg
        link:
          type: string
          format: uri
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Company:
      type: object
      description: A company or organization
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: Acme Corporation
        website:
          type: string
          format: uri
          nullable: true
          example: https://acme.example.com
        number_of_employees:
          type: integer
          nullable: true
          example: 500
        occupations:
          type: array
          items:
            $ref: '#/components/schemas/Occupation'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Occupation:
      type: object
      description: An occupation or job position for a contact
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        contact_id:
          type: integer
          example: 123
        company_id:
          type: integer
          example: 1
        company:
          $ref: '#/components/schemas/Company'
        title:
          type: string
          example: Software Engineer
        description:
          type: string
          nullable: true
          example: Full-stack development
        salary:
          type: number
          format: float
          nullable: true
          example: 85000
        salary_unit:
          type: string
          enum:
            - year
            - month
            - week
            - day
            - hour
          nullable: true
          example: year
        currently_works_here:
          type: boolean
          example: true
        start_date:
          type: string
          format: date
          nullable: true
          example: 2020-01-15
        end_date:
          type: string
          format: date
          nullable: true
          example: null
        contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ActivityType:
      type: object
      description: A type of activity (e.g., lunch, meeting)
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: had lunch with
        translation_key:
          type: string
          nullable: true
          example: activity_type_lunch
        activity_type_category_id:
          type: integer
          example: 1
        activity_type_category:
          $ref: '#/components/schemas/ActivityTypeCategory'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ActivityTypeCategory:
      type: object
      description: A category of activity types (e.g., simple activities, sport)
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: simple_activities
        translation_key:
          type: string
          nullable: true
          example: activity_type_category_simple_activities
        activity_types:
          type: array
          items:
            $ref: '#/components/schemas/ActivityType'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AuditLog:
      type: object
      description: An audit log entry tracking changes
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        action:
          type: string
          example: contact_created
        objects:
          type: object
          additionalProperties: true
        author_id:
          type: integer
          nullable: true
        author_name:
          type: string
          nullable: true
        audited_at:
          type: string
          format: date-time
        about_contact_id:
          type: integer
          nullable: true
        about_contact:
          $ref: '#/components/schemas/Contact'
        account:
          $ref: '#/components/schemas/Account'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Compliance:
      type: object
      description: A compliance policy (GDPR, etc.)
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Privacy Policy
        privacy_policy:
          type: string
          example: Our privacy policy...
    Country:
      type: object
      description: A country for address lookup
      properties:
        id:
          type: integer
          example: 1
        iso:
          type: string
          maxLength: 3
          example: USA
        name:
          type: string
          example: United States
    Statistics:
      type: object
      description: Public API statistics
      properties:
        number_of_contacts:
          type: integer
          example: 12500
        number_of_users:
          type: integer
          example: 500
        number_of_activities:
          type: integer
          example: 45000
        number_of_reminders:
          type: integer
          example: 8000
    ContactStatistics:
      type: object
      properties:
        number_of_calls:
          type: integer
          example: 0
