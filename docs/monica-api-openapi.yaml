                  type: boolean
                  description: Whether the birthdate is known (REQUIRED)
                is_deceased:
                  type: boolean
                  description: Whether the contact is deceased (REQUIRED)
                is_deceased_date_known:
                  type: boolean
                  description: Whether the deceased date is known (REQUIRED)
