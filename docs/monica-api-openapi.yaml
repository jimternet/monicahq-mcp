    Conversation:
      type: object
      description: |
        A conversation record with a contact. Conversations use a two-step creation process:
        1. Create the conversation container (POST /conversations)
        2. Add messages to it (POST /conversations/{id}/messages)

        Messages are returned embedded in the conversation response when fetching conversations.
      properties:
        id:
          type: integer
          example: 17
        contact_id:
          type: integer
          example: 123
        happened_at:
          type: string
          format: date-time
          description: When the conversation occurred
          example: 2025-01-15T14:30:00Z
        contact_field_type_id:
          type: integer
          description: The type of conversation (e.g., Phone, Email, In person). References ContactFieldType.
          example: 1
        contact_field_type:
          $ref: '#/components/schemas/ContactFieldType'
        content:
          type: string
          nullable: true
          description: Legacy field - use messages array instead
        messages:
          type: array
          description: Messages in this conversation thread
          items:
            $ref: '#/components/schemas/ConversationMessage'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ConversationMessage:
      type: object
      description: |
        A single message within a conversation thread.

        **IMPORTANT**: When creating/updating messages, use snake_case field names:
        - `written_by_me` (boolean) - NOT `written` or `writtenByMe`
        - `written_at` (date string: "yyyy-MM-dd")
        - `content` (string)
      properties:
        id:
          type: integer
          example: 16
        written_at:
          type: string
          format: date
          description: When this message was written (date only, format yyyy-MM-dd)
          example: 2025-01-15
        written_by_me:
          type: boolean
          description: True if the user wrote this message, false if the contact wrote it
          example: true
        content:
          type: string
          description: The message content
          example: Hi, how are you doing?
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ConversationMessageCreate:
      type: object
      description: |
        Payload for creating or updating a conversation message.

        **CRITICAL**: Field names must be snake_case:
        - ✅ `written_by_me` - Correct
        - ❌ `written` - Will be ignored
        - ❌ `writtenByMe` - Will be ignored
      required:
        - contact_id
        - written_at
        - written_by_me
        - content
      properties:
        contact_id:
          type: integer
          description: The contact ID this conversation is with
          example: 123
        written_at:
          type: string
          format: date
          description: Date when message was written (format yyyy-MM-dd)
          example: 2025-01-15
        written_by_me:
          type: boolean
          description: True if user wrote this, false if contact wrote it
          example: true
        content:
