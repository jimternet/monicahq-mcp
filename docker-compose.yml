version: '3.8'

services:
  monicahq-mcp:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Monica API Configuration
      MONICA_API_URL: ${MONICA_API_URL:-https://app.monicahq.com/api}
      MONICA_API_TOKEN: ${MONICA_API_TOKEN}
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      
      # JVM Configuration
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=100"
      
      # MCP Configuration
      MCP_WEBSOCKET_MAX_SESSIONS: ${MCP_WEBSOCKET_MAX_SESSIONS:-10}
      MCP_WEBSOCKET_PING_INTERVAL: ${MCP_WEBSOCKET_PING_INTERVAL:-30s}
      MCP_AUTH_ENABLED: ${MCP_AUTH_ENABLED:-true}
    
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '1.0'
        reservations:
          memory: 256m
          cpus: '0.25'

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using HTTPS
    depends_on:
      - monicahq-mcp
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  default:
    driver: bridge
    name: monicahq-mcp-network